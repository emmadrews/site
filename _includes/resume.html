<div class="form-block">
  <address class="contact">
    For resume inquiries, please fill out the form below.
  </address>

  <form class="contact-form" method="post" action="http://formspree.io/me@emmadrews.com">
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="_replyto" placeholder="Email" required>
    <input type="text" name="phone" placeholder="Phone Number" required>
    <input type="text" name="company" placeholder="Company" required>
    <input type="text" name="job" placeholder="Job Title" required>
    <textarea name="Message" placeholder="Message"></textarea>
    <!-- Cloud cannon settings field -->
    <div class="hidden">
      <input type="hidden" name="_to" value="drews.emma@gmail.com">
      <input type="hidden" name="_subject" value="Contact Message From Website">
      <input type="text" name="_gotcha">
    </div>

    <input type="submit" value="submit">
  </form>
</div>
